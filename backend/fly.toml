# Fly.io Configuration for Shadowing 3x Tutor Backend
#
# Deploy:
#   fly deploy
#
# Set secrets first:
#   fly secrets set ELEVENLABS_API_KEY=your_key
#   fly secrets set OPENAI_API_KEY=your_key
#   fly secrets set XAI_API_KEY=your_key

app = "shadowing-tutor-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
